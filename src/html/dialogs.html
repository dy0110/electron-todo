<div id="dialogs">
  <!-- todo_delete modal -->
  <div id="" class="modal modal-fx-fadeInScale">
    <div class="modal-background close_modal"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">TODOの削除</p>
        <a class="close_modal"><i class="material-icons"> clear </i></a>
      </header>
      <section class="modal-card-body">
        このTODOを削除します。<br />
        よろしいですか?
      </section>
      <footer class="modal-card-foot">
        <button class="button is-success" id="delete_all_item">はい</button>
        <button class="button is-danger close_modal">いいえ</button>
      </footer>
    </div>
  </div>
  <!-- todo_delete modal -->
  <!-- all_delete modal -->
  <div id="all_todo_delete_modal" class="modal modal-fx-fadeInScale">
    <div class="modal-background close_modal"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">TODOの削除</p>
        <a class="close_modal"><i class="material-icons"> clear </i></a>
      </header>
      <section class="modal-card-body">
        リストにある全てのTODOを削除します。<br />
        よろしいですか?
      </section>
      <footer class="modal-card-foot">
        <button class="button is-success" id="delete_all_item">はい</button>
        <button class="button is-danger close_modal">いいえ</button>
      </footer>
    </div>
  </div>
  <!-- all_delete modal -->
  <!-- error_modal -->
  <div id="error_modal" class="modal modal-fx-slideBottom">
    <div class="modal-background close_modal"></div>
    <div class="modal-content">
      <div class="notification is-primary">
        <button class="delete close_modal"></button>
        <p id="error_message_area"></p>
      </div>
    </div>
  </div>
  <!-- error_modal -->
  <!-- subtask_modal -->
  <div id="subtask_modal" class="modal modal-fx-fadeInScale">
    <div class="modal-background close_modal"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">タスク一覧</p>
        <a class="close_modal"><i class="material-icons"> clear </i></a>
      </header>
      <div class="modal-card-body">
        <p class="input_label">
          <i class="material-icons">clear</i
          >をクリックするとタスクを削除できます。
        </p>
        <div class="level">
          <div class="level-item has-text-centerd">
            <table class="table is-striped">
              <thead>
                <tr>
                  <th>タスク</th>
                  <th>削除</th>
                </tr>
              </thead>
              <tbody id="all_task"></tbody>
            </table>
          </div>
        </div>
      </div>
      <footer class="modal-card-foot">
        <a id="delete_all_task" class="button">全件削除</a>
        <button class="button is-danger close_modal">閉じる</button>
      </footer>
    </div>
  </div>
  <!-- subtask_modal -->
  <!-- show_task_modal -->
  <div id="show_task_modal" class="modal modal-fx-fadeInScale">
    <div class="modal-background close_modal"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">タスク一覧</p>
        <a class="close_modal"><i class="material-icons"> clear </i></a>
      </header>
      <div class="modal-card-body">
        <div class="level">
          <div class="level-item has-text-centerd">
            <table class="table is-striped">
              <thead>
                <tr>
                  <th>完了</th>
                  <th>タスク</th>
                  <!-- <th>削除</th> -->
                </tr>
              </thead>
              <tbody id="show_all_task"></tbody>
            </table>
          </div>
        </div>
      </div>
      <footer class="modal-card-foot">
        <div class="level">
          <div class="level-item level-right">
            <button class="button is-danger close_modal">閉じる</button>
          </div>
        </div>
      </footer>
    </div>
  </div>
  <!-- show_task_modal -->
  <!-- pageloader -->
  <div id="loading" class="pageloader is-left-to-right">
    <span class="title">お待ちください...</span>
  </div>
  <!-- pageloader -->
</div>
