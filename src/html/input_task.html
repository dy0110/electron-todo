<div id="input_task_content">
  <!-- task入力パネル -->
  <div class="box is-shadowless">
    <div class="level">
      <div class="level-item level-left">
        <div class="subtitle input_label">
          <i class="material-icons">
            filter_none
          </i>
          <p>TODOを入力する</p>
        </div>
      </div>
    </div>
    <div class="level">
      <div class="level-item has-text-centered">
        <div class="field is-grouped">
          <div class="control">
            <label class="label input_label"
              ><i class="material-icons"> event_note </i>
              <span
                class="badge is-badge-danger is-badge-outlined"
                data-badge="必須"
              >
                TODO名
              </span>
            </label>
            <input
              id="input_name"
              class="input is-primary"
              type="text"
              placeholder="TODOを入力"
            />
            <br />
            <br />
            <div class="level-item level-right">
              <input
                class="switch is-rounded"
                type="checkbox"
                id="all_day"
                switch="off"
              />
              <label for="all_day">終日</label>
            </div>
            <label class="label input_label"
              ><i class="material-icons"> sort </i> タスク名</label
            >
            <input
              id="input_task"
              class="input is-primary"
              type="text"
              pattern=""
              placeholder="タスクを入力"
            />
            <br />
            <br />
            <div class="level-item level-right">
              <div class="buttons">
                <button
                  class="button is-primary tooltip is-tooltip-bottom is-tooltip-multiline"
                  data-tooltip="細かいタスクを保存できます。"
                  id="add_task"
                >
                  タスク追加
                </button>
                <button
                  class="button is-link tooltip is-tooltip-bottom is-tooltip-multiline"
                  data-tooltip="保存したタスクの確認できます。"
                  id="check_task"
                >
                  タスク確認
                </button>
              </div>
            </div>
            <br />
            <label class="label input_label time">
              <i class="material-icons"> today </i> 開始時刻
            </label>
            <input
              type="text"
              class="input is-primary time"
              name=""
              id="input_start_date"
              placeholder="開始時間を入力"
            />
            <br class="time" /><br class="time" />
            <label class="label input_label time">
              <i class="material-icons"> event </i> 終了時刻
            </label>
            <input
              type="text"
              class="input is-primary time"
              name=""
              id="input_end_date"
              placeholder="終了時刻を入力"
            />
            <br class="time" /><br class="time" />
            <label class="label input_label date" style="display: none;">
              <i class="material-icons">today</i> 日付け入力
            </label>
            <input
              type="text"
              class="input is-primary date"
              name=""
              id="input_date"
              placeholder="日付けを入力"
              style="display: none;"
            />
            <br class="date" /><br class="date" />
            <label class="label input_label"
              ><i class="material-icons"> priority_high </i>優先度</label
            >
            <br />
            <div class="select is-primary">
              <select name="" id="input_priority">
                <option value="high">高い</option>
                <option value="usually">普通</option>
                <option value="low">低い</option>
              </select>
            </div>
            <br /><br />
            <div class="level-item level-right">
              <button
                class="button is-link tooltip is-tooltip-bottom"
                data-tooltip="TODO登録"
                id="add_todo"
              >
                登録
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- task入力パネル -->
  <!-- タスクカード表示 -->
  <div id="task_card_erea" class="box is-shadowless">
    <div id="task_card_inline" class="columns is-multiline"></div>
  </div>
</div>
